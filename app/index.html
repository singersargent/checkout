<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Checkout</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
   
   <header>
      <div class="wrapper">
         <a class="header__logo">
            <img src="" alt="" class="header__graphic">
         </a>
   
         <form action="" class="search">
            <button class="search__button">
               <i class="fa fa-search"></i>
            </button>
   
            <input type="text" class="search__input">
         </form>
   
         <nav class="main-nav">
            <ul class="main-nav__list">
               <li class="main-nav__item">
                  <a href="#" class="main-nav__link">My Books</a>
               </li>
   
               <li class="main-nav__item">
                  <a href="#" class="main-nav__link">Browse</a>
               </li>
   
               <li class="main-nav__item">
                  <a href="#" class="main-nav__link">Community</a>
               </li>
            </ul>
         </nav>
      </div>
   </header>

   <div class="wrapper">
         <div class="page-title">
               <h2>Checkout</h2>
         </div>
         
         <main class="checkout">
            <section class="checkout__shipping">
               <div class="checkout__step-header">
                  <div class="checkout__step-number">1</div>
                  <h3 class="checkout__step-name">Shipping Address</h3>
                  <a class="link--edit"></a>
               </div>

               <div class="checkout__address-shipping">
                  <p>Jayden Zimmerman</p>
                  <p>969 Blick Mission Apt. 438</p>
                  <p>Maximilliafort</p>
                  <p>Qatar</p>
               </div>

               <div class="checkout__address-email">
                  <p>morar_annie@violet.com</p>
               </div>
            </section>

            <div class="divider"></div>
      
            <section class="checkout__payment">
               <div class="checkout__step-header">
                  <div class="checkout__step-number">1</div>
                  <h3 class="checkout__step-name">Shipping Address</h3>
                  <a class="link--edit"></a>
               </div>

               <form action="" class="form checkout__payment-form">
                  <div class="form__radio-group"></div>
                  <div class="form__radio-group"></div>
                  <div class="form__group"></div>
                  <div class="form__group"></div>
                  <div class="form__group--half-width"></div>
                  <div class="form__group--half-width"></div>
               </form>
            </section>
            
         </main>
      
         <aside class="order-summary">
      
         </aside>
   </div>
   


</body>
</html>
